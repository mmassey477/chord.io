<!DOCTYPE html>
<html lang="en" ng-strict-di>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <base href="/">
  <title page-title></title>
  <meta name="description" content="{{description}}">
  <meta name="fragment" content="!">

  <!-- Fav Icon -->
  <link href="{{favicon}}" rel="shortcut icon" type="image/x-icon">

  <!-- Application CSS Files -->
  {% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}" type="text/css">{% endfor %}
</head>

<body class="ng-cloak" style="overflow-y: visible; background-color: black;">

  <section class="content" ng-class="{noMargin: $root.printPreview, 'no-scrollbar': $root.inDesignView}">
    <div ng-include="'/modules/core/client/views/header.client.view.html'"></div>
      {% block content %}{% endblock %}
  </section>
  <script>
    var user = {{ user | json | safe }};
  </script>
  <script src="http://localhost:8443/socket.io/socket.io.js"></script>
  <!--Application JavaScript Files-->
  {% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}
  {% if livereload %}
  <!--Livereload script rendered -->
  <script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
  {% endif %}
  <!-- drop-in polyfill for mobile drag and drop -->
  <!-- https://github.com/timruffles/mobile-drag-drop -->
  <script>MobileDragDrop.polyfill()</script>
</body>

</html>
